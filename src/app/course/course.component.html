<div [ngStyle]="{'margin-bottom':'400px'}">
<br><br>
<a [ngStyle]=
"{'color':this.inlineStyle?.color ? this.inlineStyle?.color:'',
'text-decoration':this.inlineStyle?.decoration ? this.inlineStyle?.decoration:'',

}" 

href="#">
    COURSE component: 
</a>    
<span>Author: {{ author }}:{{ storageLoggedin }}</span>

{{ _testService.myData }}

<ul>
    <li *ngFor="let row of serverdata   ">{{ row.name }}</li>
